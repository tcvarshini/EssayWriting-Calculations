<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Register</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                  
    </head>
    <body>
        
        <div class="login-container lightmode">
        
            <div class="login-box animated fadeInDown">
               
                <div class="login-body">
                    <div class="login-title"><strong>Register</strong> to your account</div>
                   <form id="jvalidate" role="form" class="form-horizontal" action="javascript:alert('Form #validate2 submited');">
                    <div class="block">
                               
                                
                                <div class="panel-body">                                    
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span style="color:#fff;font-weight:bold">UserName:</span></label>  
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="username" name="username" />
                                             
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span style="color:#fff;font-weight:bold">E-mail:</span></label>
                                        <div class="col-md-9">
                                            <input type="text" value="" name="email" id="email" class="form-control" />                                        
                                                                                   </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span style="color:#fff;font-weight:bold">Password:</span></label>                                        
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="password" id="pass" />                                        
                                            
                                        </div>
                                    </div>                    
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span style="color:#fff;font-weight:bold">Confirm Password:</span></label>                                       
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" id="re-pass" name="re-password" />
                                          
                                        </div>
                                    </div>               
                                    
                                                                                        
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"><span style="color:#fff;font-weight:bold">Date of birth:</span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control datepicker" id="date" name="date" />
                                            
                                        </div>
                                    </div>
                                            
                                                                                                                   
                                    <div class="btn-group pull-right">
                                        
                                 <button id="but1" class="btn btn-primary" >Submit</button>
                                    </div>                                                                                                                          
                                </div>                                               
                              
                            <!-- END JQUERY VALIDATION PLUGIN -->
                            </div>
                    </form>
                </div>
               
            </div>
            
        </div>
   <!-- START PRELOADS -->
        <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                 
        
    <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- END PLUGINS -->
        
        <!-- THIS PAGE PLUGINS -->
        <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
        <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        
        <script type='text/javascript' src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>        
        <script type='text/javascript' src='js/plugins/bootstrap/bootstrap-select.js'></script>        

        <script type='text/javascript' src='js/plugins/validationengine/languages/jquery.validationEngine-en.js'></script>
        <script type='text/javascript' src='js/plugins/validationengine/jquery.validationEngine.js'></script>        

        <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script>                

        <script type='text/javascript' src='js/plugins/maskedinput/jquery.maskedinput.min.js'></script>
        <!-- END THIS PAGE PLUGINS -->               

        <!-- START TEMPLATE -->
       
        
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/actions.js"></script>
        <!-- END TEMPLATE -->
        
        <script type="text/javascript">
            var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {                                            
                        login: {
                                required: true,
                                minlength: 2,
                                maxlength: 8
                        },
                        password: {
                                required: true,
                                minlength: 5,
                                maxlength: 10
                        },
                        're-password': {
                                required: true,
                                minlength: 5,
                                maxlength: 10,
                                equalTo: "#pass"
                        },
                        age: {
                                required: true,
                                min: 18,
                                max: 100
                        },
                        email: {
                                required: true,
                                email: true
                        },
                        date: {
                                required: true,
                                date: true
                        },
                        credit: {
                                required: true,
                                creditcard: true
                        },
                        site: {
                                required: true,
                                url: true
                        }
                    }                                        
                });                                    

        </script>
        <script>
        $("#but1").click(function(){
            console.log("Function clicked");
            var data = {           
            name:$('#username').val(),
             email :$('#email').val(),
             password : $('#pass').val()
                
            }
        if(data.password == ($("#re-pass").val())){
           
              //console.log(data);
            $.post('/getting_data',data,function(response){
                
                if(response=="already exist"){
                    alert(response);
}
                else{
                    alert("registered succesfully");
                window.location.href='/';
                }
            })
           }
                 else{
                         alert("check ur passcode");
                         }
                      
        })
        
        </script>
        
    <!-- END SCRIPTS -->          
        
        
        
        
        
        
        
        
    </body>
</html>
